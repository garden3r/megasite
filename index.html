<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width">
    <title>Dashboard</title>
    <link rel="icon" href="https://external-content.duckduckgo.2Fwp-content%2Fuploads%2Fsites%2F3%2F2017%2F01%2FCanvas-Logo.png&f=1&nofb=1&ipt=6ed5e73504cf3d1550d3b3af0ac392244a049015df3fedc4055f7e80a0b1115e&ipo=images">
</head>
<body style="color:white;background-color:black;">
    <center><h1 id="welcomeMessage">Welcome cuh</h1></center>
    <hr>
    <form action="" id="nameForm" role="form">
        <center><label for="name" id="nameLabel">make a Username: </label></center>
        <center> <input type="text" id="name" name="name" required aria-required="true" aria-labelledby="nameLabel" autocomplete="off"></center>
        <center><label for="password">make a Password: </label></center>
        <center><input type="password" id="password" name="password" required aria-required="true" autocomplete="off"></center>
        <center><input style="background-color:black;color:white;" type="Submit" value="Submit"></center>
    </form>
    <form action="" id="loginForm" hidden role="form">
        <center><label for="loginPassword">Enter your password: </label></center>
        <center><input type="password" id="loginPassword" required aria-required="true" autocomplete="off"></center>
        <br>
        <center><input style="background-color:black;color:white;" type="submit" value="Submit"></center>
    </form>
    <br>
</body>
</html>
